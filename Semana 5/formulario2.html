<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <div
    class="container">
        <form>
            <div class="form-group">
            <label for="textNombre">Nombre</label>
            <input type="text" class="form-control" id="textNombre" aria-describedby="emailHelp" placeholder="Ingrese su Nombre">
            </div>

            <div class="form-group">
            <label for="txtApellido">Apellido</label>
            <input type="text" class="form-control" id="txtApellido" placeholder="Ingerse su Apellido">
            </div>

            <div class="form-group">
                <label for="txtDocumento">Documento</label>
                <input type="text" id="txtDocumento" class="form-control" placeholder="Ingrese su Documento">
            </div>

            <button onclick="procesar()" type="button" class="btn btn-primary">Procesar</button>
            <button onclick="limpiar()" type="button" class="btn btn-danger">Limpiar</button>
        </form>
    </div>

</body>

<script>
    function procesar(){
        var nombre, apellido, documento, mensaje;
        nombre = document.getElementById("textNombre").value;
        apellido = document.getElementById("txtApellido").value;
        documento = document.getElementById("txtDocumento").value;
        
        mensaje = `
        Nombre: ${nombre}
        Apellido: ${apellido}
        Documento: ${documento}`;
        
        alert(mensaje);

    }
    function limpiar(){
        document.getElementById("textNombre").value = "";
        document.getElementById("txtApellido").value = "";
        document.getElementById("txtDocumento").value = "";
    }
</script>


</html>
