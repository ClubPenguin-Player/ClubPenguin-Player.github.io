<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div
    class="container">
        <div
        class="form-group">
            <label for="color">Color</label>
            <input type="color" id="color" class="form-control" placeholder="Ingrese Código">
        </div>

        <div
        class="form-group">
            <label for="txtCodigo">Codigo</label>
            <input type="text" id="txtCodigo" class="form-control" placeholder="Ingrese Código">
        </div>

        <div
        class="form-group">
            <label for="txtAPat">Apellido Paterno</label>
            <input type="text" id="txtAPat" class="form-control" placeholder="Ingrese Apellido Paterno">
        
        </div>

        <div
        class="form-group">
            <label for="txtAPat">Apellido Materno</label>
            <input type="text" id="txtAMat" class="form-control" placeholder="Ingrese Apellido Materno">
        
        </div>

        <div
        class="form-group">
            <label for="nEdad">Edad</label>
            <input type="number" id="nEdad" class="form-control">  
        </div>

        <div
        class="form-group">
            <label for="cboTipoDOc">Tipo de Documento</label>
            <select name="" id="cboTipoDOc" class="form-control">
                <option value="">DNI</option>
                <option value="">CEX</option>
                <option value="">PAS</option>
            </select>
        </div>

        <div
        class="form-group">
            <label for="txtNumDoc">Número de Documento</label>
            <input type="text" id="txtNumDoc" class="form-control">        
        </div>

        <div
        class="form-group">
            <label for="txtAMat">Fecha</label>
            <input type="date" id="txtFecha" class="form-control">

        </div>

        <div
        class="form-group">
            <label for="txtHora">Hora</label>
            <input type="time" id="txtHora" class="form-control">

        </div>

        <div
        class="form-group">
            <label for="genderMas" class="form-check-label">Masculino</label>
            <input type="radio" id="genderMas" class="form-check-label" name ="genero">      
            <label for="genderFem" class="form-check-label">Femenino</label>
            <input type="radio" id="genderFem" name ="genero">       
        </div>

        <div
        class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control">

        </div>

        <div
        class="form-group">
            <label for="AreaTexto">Mensaje</label>
            <textarea id="AreaTexto" class="form-control"></textarea>

        </div>

        <div
        class="form-group">
            <button class="btn-success" type="submit" id="btnRegis">Registrar</button>
            <button class="btn-warning" type="button" id="btnCancel">Cancelar</button>

        </div>

    </div>
</body>
</html>
